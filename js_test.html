 <script>
  function add7(a)
  {
   console.log(a+7);
  }
  function multiply(a,b)
  {
   console.log(a*b);
  }
  function capitalize(input)
  {
   var First = input.slice(0,1);
   var str=input.substr(1);
   First=First.toUpperCase();
   str=str.toLowerCase();
   console.log(First+str);
  }
  function lastLetter(input)
  {
   console.log(input.substring(input.length-1));
  }
 </script>
